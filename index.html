<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Langer Peacemaker Points</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
  <h1>PEACEMAKER POINTS</h1>

  <div class="grid">
    <div class="card" data-name="Partents">
      <div class="icon-bg parents"></div>
      <h2>Partents</h2>
      <p class="points">Peacemaker Points: <span>0</span></p>
    </div>
    <div class="card" data-name="James">
      <div class="icon-bg james"></div>
      <h2>James</h2>
      <p class="points">Peacemaker Points: <span>0</span></p>
    </div>
    <div class="card" data-name="Ruby">
      <div class="icon-bg ruby"></div>
      <h2>Ruby</h2>
      <p class="points">Peacemaker Points: <span>0</span></p>
    </div>
    <div class="card" data-name="Asa">
      <div class="icon-bg asa"></div>
      <h2>Asa</h2>
      <p class="points">Peacemaker Points: <span>0</span></p>
    </div>
    <div class="card" data-name="Juliette">
      <div class="icon-bg juliette"></div>
      <h2>Juliette</h2>
      <p class="points">Peacemaker Points: <span>0</span></p>
    </div>
    <div class="card" data-name="Oliver">
      <div class="icon-bg oliver"></div>
      <h2>Oliver</h2>
      <p class="points">Peacemaker Points: <span>0</span></p>
    </div>
  </div>

  <button id="reset">Reset All Points</button>

  <script src="app.js"></script>
</body>
</html>
